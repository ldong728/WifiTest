<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
    <title>webView-native</title>
    <script src="js/jquery.js"></script>
    <style type="text/css">
        img {
        max-width: 100%;
        }
        div {
        margin-top: 20px;
        }
    </style>
</head>


<body>
<div class="wrap">
    <div><input type="button" id="startServer" value="开启TCP服务"/></div>
    <div><input type="button" id="stopServer" value="关闭TCP服务"/></div>

    <!--<div><input type="button" id="controller" value="发送"/></div>-->
    <div><input type="button" id="udpStartServer" value="开启udp服务"/></div>
    <div><input type="button" id="udpStopServer" value="关闭udp服务"/></div>
    <div></div>
    <button id="controller">连接TCP以控制灯具</button>
    <div></div>
    <!--<div><input type="button" id="udpSend" value="发送udp"/></div>-->
    <div><button class="controller" id="redOn">红色开</button><button class="controller" id="redOff">红色关</button></div>
    <div><button class="controller" id="greenOn">绿色开</button><button class="controller" id="greenOff">绿色关</button></div>
    <div><button class="controller" id="blueOn">深蓝色开</button><button class="controller" id="blueOff">深蓝色关</button></div>
    <div><button class="controller" id="sblueOn">宝石蓝色开</button><button class="controller" id="sblueOff">宝石蓝色关</button></div>
    <div><button class="controller" id="purpleOn">紫色开</button><button class="controller" id="purpleOff">紫色关</button></div>
    <div><button class="controller" id="whiteOn">白色开</button><button class="controller" id="whiteOff">白色关</button></div>
    <div><button class="controller" id="opOn">紫外线开</button><button class="controller" id="opOff">紫外线关</button></div>
    <!--<div><button class=""</div>-->

</div>


</body>
<script>

    $('#startServer').click(function(){
    var int=window.wifi.startServer();

    })
    $('#stopServer').click(function(){
    window.wifi.stopServer();
    });
    $('#controller').click(function(){
    window.wifi.initSocket();
    })
    $('.controller').click(function(){
        var id=$(this).attr('id');
                switch(id){
            case 'greenOn':
                window.wifi.greenOn();
                break;
            case 'greenOff':
                window.wifi.greenOff();
                break;
            case 'redOff':
                window.wifi.redOff();
                break;
            case 'redOn':
                window.wifi.redOn();
                break;
            case 'blueOff':
                window.wifi.blueOff();
                break;
            case 'blueOn':
                window.wifi.blueOn();
                break;
            case 'sblueOff':
                window.wifi.sblueOff();
                break;
            case 'sblueOn':
                window.wifi.sblueOn();
                break;
            case 'purpleOn':
                window.wifi.purpleOn();
                break;
            case 'purpleOff':
                window.wifi.purpleOff();
                break;
            case 'whiteOn':
                window.wifi.whiteOn();
                break;
            case 'whiteOff':
                window.wifi.whiteOff();
                break;
            case 'opOff':
                window.wifi.opOff();
                break;
            case 'opOn':
                window.wifi.opOn();
                break;
        }
    })

</script>

</html>
