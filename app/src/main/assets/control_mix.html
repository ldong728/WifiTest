<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

<title></title>

<body>
    <!--    mask元素开始-->
    <div id="popWindow" class="popWindow" style="display: none;">
    </div>
    <div id="maskLayer" class="maskLayer" style="display: none;">
        <div style="margin:20px 0px 0px 0px">
            <img src="image/loading1.gif" alt=""></br>
            保存中…
        </div>
    </div>
    
    <!--    mask元素结束-->
    <div sytle="overflow: auto; -webkit-overflow-scrolling:touch">
    <div class="app-mode shadow" style="height: 100%; overflow: auto">
        <div class="app-tool clearfix">
            <a onClick="app_slide.show();" class="pos-l img"><img src="image/icon/6.png" alt=""></a>
            <span class="pos-m" id="group-name"></span>
            <a href="equip_info.html" class="pos-r img"><img src="image/icon/16.png" alt=""></a>
        </div>
        <div class="mode-type">
            <a class="cur-a">自动</a><a id="to_manual">手动</a>
        </div>
        <div class="mode-info">
            <div class="radius">
                <div class="canvas_wrap wrapA">
                    <img src="image/time.png" id="timeImg" style="display: none">
                    <canvas id="aCanvas"></canvas>
                </div>
            </div>
            <div class="radius">
                <div class="canvas_wrap wrapB">
                    <canvas id="bCanvas"></canvas>
                </div>
            </div>
            <div class="radius" >
                <input type="button" id="saveButton" value="保  存" class="noset" onClick="saveAuto()">
            </div>
            </div>
    
        </div>
        <!--侧边代码开始-->
        <div class="app-slide">
            <div class="main">
                <div class="tab" id="slide-group-name"></div>
                <dl class="list">
                    <dt></dt>
                    <!--<dd><a href="control_mix.html">混合模式</a></dd>-->
                    <!--<dd><a href="control_simple.html">简易模式</a></dd>-->
                    <dd><a href="control_scene.html">情景模拟</a></dd>
                </dl>
            </div>
        </div>
        <div class="app-slide-bg"></div>
        <!--侧边代码结束-->
    </div>
    </div>
    <script>
        var inf=getGroupInf();
        $('#group-name').text(inf.G_NAME);
        $('#slide-group-name').text(inf.G_NAME);
        $('#to_manual').click(function(){headerTo('control_manual.html')})
        function sendingData(state) {
            var btn = $('#saveButton');
            if (state == "sending") {
                btn.val("发 送 中…");
                btn.get(0).disabled = true;
                $('#to_manual').get(0).disabled = true
            } else if (state == "sent") {
                closeMask();
                btn.val('保  存');
                btn.get(0).disabled = false;
                $('#to_manual').get(0).disabled = false
            } else {
            }

        }

     
//     function codeSaved(){

    </script>
